name: Deploy to GitHub Pages  

on:  
  push:  
    branches:  
      - gh-pages # 或者你选择的分支名  

jobs:  
  deploy:  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout 🛎️  
        uses: actions/checkout@v2  

      - name: Setup Node.js 🔧  
        uses: actions/setup-node@v2  
        with:  
          node-version: '14' # 或者你项目需要的 Node.js 版本  

      - name: Cache Node Modules 📦  
        uses: actions/cache@v2  
        with:  
          path: ~/.npm  
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}  
          restore-keys: |  
            ${{ runner.os }}-node-  

      - name: Install dependencies 📥  
        run: npm install  

      - name: Build 🔨  
        run: npm run build # 或者你的构建命令，例如 vite build  

      - name: Deploy 🚀  
        uses: JamesIves/github-pages-deploy-action@4.1.7  
        with:  
          branch: gh-pages # GitHub Pages 分支名  
          folder: dist # 构建输出目录  
          # 其他选项...